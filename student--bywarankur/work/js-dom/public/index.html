<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Store Inventory</title>
    </head>
    <body>
        <div id="store-inventory-app">
            <div class="header">
                <h1 class="inventory-header"><b>Store Inventory</b></h1>
            </div>
            <div class="details-panel">
                <p>Add items and track the items</p>
            </div>

            <div class="outgoing">
                <input class="to-add" type="text" placeholder="Add New Item here"/>
                <button class="add-button">Add Item</button>
            </div>

            <div class="list-container">
                <ul class="items-list-body">
                </ul>
            </div>   
            
            <script src="inventory.js"></script>
        </div>
    </body>
    
</html>
